<section id="achievements" class="bg-blue-950 py-16">
  <div class="max-w-7xl mx-auto px-6">

    <!-- Heading -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-white">
        Our <span class="text-orange-400">Achievements</span>
      </h2>
      <p class="text-gray-300 mt-3">
        Trusted by hundreds of clients across different locations
      </p>
    </div>

    <!-- Counters Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

      {% for item in achievements %}
      <!-- Counter Card -->
      <div
        class="group bg-white/10 backdrop-blur-md rounded-xl p-8 text-center
               shadow-lg transition-all duration-300 ease-out
               hover:-translate-y-2 hover:bg-white/20 hover:shadow-2xl"
      >
        <!-- Icon -->
        <div
          class="w-14 h-14 mx-auto flex items-center justify-center rounded-full
                 bg-orange-400 text-white mb-4
                 transition-all duration-300
                 group-hover:scale-110 group-hover:rotate-6"
        >
          <i class="fas {{ item.icon }} text-xl"></i>
        </div>

        <!-- Counter -->
        <h3
          class="text-4xl font-bold text-white transition-colors duration-300
                 group-hover:text-orange-400"
        >
          <span class="counter" data-target="{{ item.count }}">0</span>+
        </h3>

        <!-- Label -->
        <p
          class="text-gray-300 mt-2 transition-colors duration-300
                 group-hover:text-white"
        >
          {{ item.label }}
        </p>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
