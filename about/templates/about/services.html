<section class="bg-white py-16">
  <div class="max-w-7xl mx-auto px-6">

    <!-- Section Header -->
    <div class="text-center max-w-3xl mx-auto mb-12">
      <h2 class="text-4xl font-bold text-blue-950 mb-4">
        Our <span class="text-orange-400">Services</span>
      </h2>
      <p class="text-gray-600">
        We provide flexible, affordable, and reliable car rental services designed to meet your travel needs across Uganda.
      </p>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for service in services %}

      <!-- Service Card -->
      <div
        class="group bg-white border border-gray-200 rounded-xl p-6
               shadow-md transition-all duration-300 ease-out
               hover:-translate-y-2 hover:shadow-xl hover:border-orange-400"
      >
        <!-- Icon -->
        <div
          class="w-14 h-14 flex items-center justify-center rounded-full
                 bg-orange-400 text-white mb-4
                 transition-all duration-300
                 group-hover:scale-110 group-hover:rotate-6"
        >
          <i class="fa {{ service.icon }} text-xl"></i>
        </div>

        <!-- Title -->
        <h5
          class="text-lg font-semibold text-gray-900 mb-2
                 transition-colors duration-300
                 group-hover:text-orange-500"
        >
          {{ service.title }}
        </h5>

        <!-- Description -->
        <p class="text-gray-600 text-sm">
          {{ service.description }}
        </p>
      </div>

      {% endfor %}
    </div>

    <!-- CTA Button -->
    <div class="text-center mt-12">
      <a
        href="{% url 'home:services' %}"
        class="inline-block bg-blue-950 hover:bg-blue-900 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition duration-300"
      >
        View All Services
      </a>
    </div>

  </div>
</section>
