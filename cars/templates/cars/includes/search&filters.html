<div class="p-4 border-b border-gray-800 bg-gray-900/50">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <!-- Search Input -->
    <div class="md:col-span-2">
      <div class="relative">
        <i
          class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
        ></i>
        <input
          type="text"
          id="searchInput"
          onkeyup="filterCars()"
          placeholder="Search by name, category, features..."
          class="w-full pl-12 pr-4 py-1 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition"
        />
      </div>
    </div>

    <!-- Category Filter -->
    <div>
      <select
        id="categoryFilter"
        onchange="filterCars()"
        class="w-full px-4 py-1 rounded-lg bg-gray-800 border border-gray-700 text-white appearance-none focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition"
      >
        <option value="">All Categories</option>
        {% for category in categories %}
        <option value="{{ category.slug }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Sort Options -->
    <div>
      <select
        id="sortFilter"
        onchange="sortCars()"
        class="w-full px-4 py-1 rounded-lg bg-gray-800 border border-gray-700 text-white appearance-none focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition"
      >
        <option value="name">Sort by: Name</option>
        <option value="category">Sort by: Category</option>
        <option value="price">Sort by: Price</option>
      </select>
    </div>
  </div>

  <!-- Quick Filters -->
  <div class="flex flex-wrap justify-between gap-2 mt-4">
    <div class="flex flex-wrap gap-2">
      <button
        onclick="setQuickFilter('automatic')"
        class="px-3 py-1.5 rounded-full bg-gray-800 hover:bg-blue-600 text-gray-300 hover:text-white text-sm font-medium transition-colors flex items-center gap-2"
      >
        <i class="fas fa-car"></i>
        Automatic
      </button>
      <button
        onclick="setQuickFilter('manual')"
        class="px-3 py-1.5 rounded-full bg-gray-800 hover:bg-blue-600 text-gray-300 hover:text-white text-sm font-medium transition-colors flex items-center gap-2"
      >
        <i class="fas fa-cog"></i>
        Manual
      </button>
      <button
        onclick="setQuickFilter('7-seater')"
        class="px-3 py-1.5 rounded-full bg-gray-800 hover:bg-blue-500 text-gray-300 hover:text-white text-sm font-medium transition-colors flex items-center gap-2"
      >
        <i class="fas fa-users"></i>
        7+ Seats
      </button>
      <button
        onclick="setQuickFilter('diesel')"
        class="px-3 py-1.5 rounded-full bg-gray-800 hover:bg-blue-600 text-gray-300 hover:text-white text-sm font-medium transition-colors flex items-center gap-2"
      >
        <i class="fas fa-gas-pump"></i>
        Diesel
      </button>
      <button
        onclick="clearFilters()"
        class="px-3 py-1.5 rounded-full bg-gray-700 hover:bg-gray-600 text-gray-300 hover:text-white text-sm font-medium transition-colors flex items-center gap-2"
      >
        <i class="fas fa-times"></i>
        Clear Filters
      </button>
    </div>
    <a
      href="{% url 'home:home' %}"
      class="px-6 py-2 rounded-xl border border-gray-700 text-gray-300 hover:bg-gray-800 hover:text-white transition-colors"
    >
      Cancel
    </a>
  </div>
</div>
