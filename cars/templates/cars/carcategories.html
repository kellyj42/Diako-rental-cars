{% load static %}
<section class="bg-white py-16">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center max-w-3xl mx-auto mb-12">
      <h2 class="text-4xl font-bold text-blue-950 mb-4">
        Vehicle <span class="text-orange-400">Categories</span>
      </h2>
      <p class="text-gray-600">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </p>
    </div>

    <!-- Scrollable Container -->
    <div class="relative group">
      <!-- Scroll Buttons -->
      <button
        class="scroll-btn left-btn absolute left-0 top-1/2 -translate-y-1/2 -translate-x-2 z-10 bg-white border border-gray-300 rounded-full p-3 shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-orange-50 hover:border-orange-400 hover:scale-110"
      >
        <i class="fas fa-chevron-left text-gray-700"></i>
      </button>

      <button
        class="scroll-btn right-btn absolute right-0 top-1/2 -translate-y-1/2 translate-x-2 z-10 bg-white border border-gray-300 rounded-full p-3 shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-orange-50 hover:border-orange-400 hover:scale-110"
      >
        <i class="fas fa-chevron-right text-gray-700"></i>
      </button>

      <!-- Scrollable Content -->
      <div
        class="vehicle-scroll-container overflow-x-auto scroll-smooth py-4 px-1"
        id="vehicleScroll"
      >
        <!-- Hide scrollbar for cleaner look -->
        <style>
          .vehicle-scroll-container {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
          }
          .vehicle-scroll-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari/Opera */
          }
        </style>

        <!-- Vehicles Grid - Horizontal Layout -->
        <div class="flex space-x-6 w-max min-w-full">
          {% for car in vehicles %}
          <!-- Vehicle Card -->
          <div class="shrink-0 w-80 md:w-96">
            <div
              class="group bg-white border border-gray-200 rounded-xl overflow-hidden shadow-md transition-all duration-300 ease-out hover:-translate-y-2 hover:shadow-xl hover:border-orange-400 h-full"
            >
              <!-- Image -->
              <div class="overflow-hidden bg-gray-100">
                <div class="flex items-center justify-center py-6">
                  <i class="fas {{ car.icon }} text-5xl text-blue-950"></i>
                </div>
              </div>

              <div class="p-6">
                <!-- Title -->
                <h4
                  class="text-xl font-semibold text-gray-900 mb-2 transition-colors duration-300 group-hover:text-orange-500"
                >
                  {{ car.name }}
                </h4>

                <!-- Rating -->
                <div class="flex items-center gap-2 mb-4 text-sm text-gray-600">
                  <span>{{ car.rating }} Review</span>
                  <div class="flex text-orange-400">
                    {% for i in "12345" %}
                    <i
                      class="fas fa-star {% if forloop.counter > car.rating|floatformat:0 %}text-gray-300{% endif %}"
                    ></i>
                    {% endfor %}
                  </div>
                </div>

                <!-- Specs -->

                <!-- Button -->
                <a
                  href="#"
                  class="block text-center bg-orange-400 text-white font-semibold py-3 rounded-xl transition-colors duration-300 hover:bg-orange-500"
                >
                  Book Now
                </a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Scroll Indicator Dots -->
      <div class="flex justify-center mt-6 space-x-2" id="scrollDots">
        {% for car in vehicles %}
        <button
          class="dot w-2 h-2 rounded-full bg-gray-300 transition-all duration-300"
          data-index="{{ forloop.counter0 }}"
        ></button>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
